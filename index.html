<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator"> 
            <button type="button" id="display"></button>
            <button type="button" id="c" class="clear">C</button>
            <button type="button" id="backspace" class="back">⌫</button>
            <button type="button" id="+" class="operator">+</button>
            <button type="button" id="1" class="number">1</button>
            <button type="button" id="2" class="number">2</button>
            <button type="button" id="3" class="number">3</button>
            <button type="button" id="-" class="operator">-</button>
            <button type="button" id="4" class="number">4</button>
            <button type="button" id="5" class="number">5</button>
            <button type="button" id="6" class="number">6</button>
            <button type="button" id="×" class="operator">×</button>
            <button type="button" id="7" class="number">7</button>
            <button type="button" id="8" class="number">8</button>
            <button type="button" id="9" class="number">9</button>
            <button type="button" id="÷" class="operator">÷</button>
            <button type="button" id="0" class="number">0</button>
            <button type="button" id="." class="decimal">.</button>
            <button type="button" id="=" class="equals">=</button>
        </div>
    </main>
    <footer id="footer">
        <a id="github" href="https://github.com/arf65" target="_blank">
            <img src="GitHub-Mark-32px.png" alt="github icon">
        </a>
        <a id="linkedin" href="https://www.linkedin.com/in/benjaminredd/" target="_blank">
            <img src="LI-In-Bug.png" alt="linkedin icon">
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
