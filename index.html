<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator"> 
            <button type="button" id="display"></button>
            <button type="button" id="clear">C</button>
            <button type="button" id="backspace">⌫</button>
            <button type="button" data-operator="+" class="operator">+</button>
            <button type="button" data-digit="1" class="number">1</button>
            <button type="button" data-digit="2" class="number">2</button>
            <button type="button" data-digit="3" class="number">3</button>
            <button type="button" data-operator="-" class="operator">-</button>
            <button type="button" data-digit="4" class="number">4</button>
            <button type="button" data-digit="5" class="number">5</button>
            <button type="button" data-digit="6" class="number">6</button>
            <button type="button" data-operator="×" class="operator">×</button>
            <button type="button" data-digit="7" class="number">7</button>
            <button type="button" data-digit="8" class="number">8</button>
            <button type="button" data-digit="9" class="number">9</button>
            <button type="button" data-operator="÷" class="operator">÷</button>
            <button type="button" data-digit="0" class="number">0</button>
            <button type="button" data-digit="." class="number">.</button>
            <button type="button" data-operator="=" id="equals" class="operator">=</button>
        </div>
    </main>
    <footer>
        <a class="footerIcon" href="https://github.com/arf65" target="_blank">
            <img src="GitHub-Mark-32px.png" alt="github icon">
        </a>
        <a class="footerIcon" href="https://www.linkedin.com/in/benjaminredd/" target="_blank">
            <img src="LI-In-Bug.png" alt="linkedin icon" height="32px">
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
