<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section id="calculator"> 
            <button type="button" id="display"></button>
            <button type="button" data-deleter="clear" class="deletions" id="clear">C</button>
            <button type="button" data-deleter="backspace" class="deletions">⌫</button>
            <button type="button" data-operator="+" class="operatorButtons">+</button>
            <button type="button" data-digit="1" class="numberButtons">1</button>
            <button type="button" data-digit="2" class="numberButtons">2</button>
            <button type="button" data-digit="3" class="numberButtons">3</button>
            <button type="button" data-operator="-" class="operatorButtons">-</button>
            <button type="button" data-digit="4" class="numberButtons">4</button>
            <button type="button" data-digit="5" class="numberButtons">5</button>
            <button type="button" data-digit="6" class="numberButtons">6</button>
            <button type="button" data-operator="×" class="operatorButtons">×</button>
            <button type="button" data-digit="7" class="numberButtons">7</button>
            <button type="button" data-digit="8" class="numberButtons">8</button>
            <button type="button" data-digit="9" class="numberButtons">9</button>
            <button type="button" data-operator="÷" class="operatorButtons">÷</button>
            <button type="button" data-digit="0" class="numberButtons">0</button>
            <button type="button" data-digit="." class="numberButtons">.</button>
            <button type="button" data-operator="=" class="operatorButtons" id="equals">=</button>
        </section>
    </main>
    <footer>
        <a class="footerIcon" href="https://github.com/arf65" target="_blank">
            <img src="GitHub-Mark-32px.png" alt="github icon">
        </a>
        <a class="footerIcon" href="https://www.linkedin.com/in/benjaminredd/" target="_blank">
            <img src="LI-In-Bug.png" alt="linkedin icon" height="32px">
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
